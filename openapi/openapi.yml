          example: vmhfy8gff8c67hasb0eez2k1pd
          pattern: '^vm[0-9a-hj-km-np-tv-z]{24}$'
        ip4:
          description: IPv4 address
          type: string
          format: ipv4
          nullable: true
        ip4_enabled:
          description: Whether IPv4 is enabled
