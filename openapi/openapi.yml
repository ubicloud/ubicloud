components:
  parameters:
    firewall_name:
      description: Name of the firewall
      in: path
      name: firewall_name
      required: true
      schema:
        type: string
    firewall_rule_id:
      description: ID of the firewall rule
      in: path
      name: firewall_rule_id
      required: true
      schema:
        type: string
        example: fraz0q3vbrpa7pkg7zbmah9csn
        pattern: '^fr[0-9a-hj-km-np-tv-z]{24}$'
    load_balancer_name:
      description: Name of the load balancer
      in: path
      name: load_balancer_name
      required: true
      schema:
        type: string
    location:
      description: The Ubicloud location/region
      in: path
      name: location
      required: true
      schema:
        type: string
        example: eu-central-h1
    metric_destination_id:
      description: Postgres Metric Destination ID
      in: path
      name: metric_destination_id
      required: true
      schema:
        type: string
        example: et7ekmf54nae5nya9s6vebg43f
        pattern: '^et[0-9a-hj-km-np-tv-z]{24}$'
    order_column:
      description: Pagination - Order column
      in: query
      name: order_column
      required: false
      schema:
        type: string
        default: id
    page_size:
      description: Pagination - Page size
      in: query
      name: page_size
      required: false
      schema:
        type: integer
        default: 10
    postgres_database_id:
      description: Postgres database ID
      in: path
      name: postgres_database_id
      required: true
      schema:
        type: string
        example: pgn30gjk1d1e2jj34v9x0dq4rp
        pattern: '^pg[0-9a-hj-km-np-tv-z]{24}$'
    postgres_database_name:
      description: Postgres database name
      in: path
      name: postgres_database_name
      required: true
      schema:
        type: string
    postgres_firewall_rule_id:
      description: ID of the postgres firewall rule
      in: path
      name: firewall_rule_id
      required: true
      schema:
        type: string
        example: pfmjgkgbktw62k53005jpx8tt7
        pattern: '^pf[0-9a-hj-km-np-tv-z]{24}$'
    private_subnet_name:
      description: Private subnet name
      in: path
      name: private_subnet_name
      required: true
      schema:
        type: string
    project_id:
      description: ID of the project
      in: path
      name: project_id
      required: true
      schema:
        type: string
        example: pjkkmx0f2vke4h36nk9cm8v8q0
        pattern: '^pj[0-9a-hj-km-np-tv-z]{24}$'
    start_after:
      description: Pagination - Start after
      in: query
      name: start_after
      required: false
      schema:
        type: string
    vm_name:
      description: Virtual machine name
      in: path
      name: vm_name
      required: true
      schema:
        type: string
  schemas:
    Error:
      type: object
      properties:
        error:
          type: object
          additionalProperties: false
          properties:
            code:
              type: integer
              example: 401
            message:
              type: string
              example: There was an error logging in
            type:
              type: string
              example: InvalidCredentials
            details:
              type: object
              nullable: true
          required:
            - code
            - message
            - type
      additionalProperties: false
      required:
        - error
    Firewall:
      type: object
      properties:
        description:
